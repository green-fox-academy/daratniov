<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Todo CRUD App</title>
    <link rel="icon" href="https://pngimage.net/wp-content/uploads/2018/06/leaf-png-icon-6.png" type="image/x-icon">
</head>
<body>
<h1 th:style="|margin-bottom:20px;|">Edit Todo</h1>
<form th:action="@{|/todo/${todo.id}/edit|}" method="post" th:object="${todo}">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" th:field="*{title}"><br><br>

    <label for="urgent">Urgent</label>
    <input type="checkbox" id="urgent" name="urgent" th:field="*{urgent}"><br>

    <label for="done">Done</label>
    <input type="checkbox" id="done" name="done" th:field="*{done}"><br>

    <h3>Content</h3>
    <label for="personal">Personal</label>
    <input type="radio" id="personal" name="content" th:field="*{content}" value="personal"><br>
    <label for="business">Business</label>
    <input type="radio" id="business" name="content" th:field="*{content}" value="business"><br>

    <h3>Description</h3>
    <label for="easy">Easy</label>
    <input type="radio" id="easy" name="description" th:field="*{description}" value="easy"><br>
    <label for="basic">Basic</label>
    <input type="radio" id="basic" name="description" th:field="*{description}" value="basic"><br>
    <label for="hard">Hard</label>
    <input type="radio" id="hard" name="description" th:field="*{description}" value="hard"><br><br>

    <label for="due-date">Due date</label>
    <input type="date" id="due-date" name="due-date" th:field="*{dueDate}"><br><br>

    <button type="submit">Edit</button><br><br>
    <a th:href="@{|/todo/list|}">Cancel</a>
</form>
</body>
</html>
