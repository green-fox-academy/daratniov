<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignees</title>
    <link rel="icon" href="https://pngimage.net/wp-content/uploads/2018/06/leaf-png-icon-6.png" type="image/x-icon">
</head>
<body>
<a th:href="@{|/todo/list|}">Back</a>
<div>
    <a href="/todo/add-assignee">Add new Assignee</a><br>
</div>
<table th:style="|margin-top: 5px;|">
    <thead>
    <tr th:style="|font-weight: bold;text-align: center;|">
        <td>ID</td>
        <td>NAME</td>
        <td>EMAIL</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="assignee: ${assignees}" th:object="${assignee}">
        <td th:text="*{id}" th:style="|border: solid black 1px;|"></td>
        <td th:style="|border: solid black 1px;|">
            <a th:href="@{|/todo/assignee/todos/${assignee.id}}" th:text="*{name}" target="_blank"></a>
        </td>
        <td th:text="*{email}" th:style="|border: solid black 1px;|"></td>
        <td th:style="|border: solid black 1px;|"><a th:href="@{|/todo/assignee/${assignee.id}/delete|}">delete</a></td>
        <td th:style="|border: solid black 1px;|"><a th:href="@{|/todo/assignee/${assignee.id}/edit|}">edit</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
