<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank of Simba</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
<h1 th:if="${accounts.isEmpty()}">There is no such account!</h1>
<table th:unless="${accounts.isEmpty()}">
    <thead>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Balance</td>
        <td>Type</td>
        <td>King</td>
        <td>Bad/Good</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account: ${accounts}" th:object="${account}">
        <td th:text="${accountStat.index}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{#numbers.formatDecimal(balance,1,2)}"></td>
        <td th:text="*{animalType}"></td>
        <td th:if="*{king}" th:style="'color: red'">YES</td>
        <td th:unless="*{king}">NO</td>
        <td th:if="*{badOrGood.equalsIgnoreCase('bad')}">Bad Guy</td>
        <td th:if="*{badOrGood.equalsIgnoreCase('good')}">Good Guy</td>
    </tr>
    </tbody>
</table>
<form action="/increase/balance" method="post">
    <label>Raise balance of:</label>
    <input type="text" name="name" required autofocus>
    <button type="submit">Raise</button>
</form>
<h2>Add new Bank Account:</h2>
<div>
    <form action="/add" method="post">
        <label>Name:</label>
        <input type="text" name="name" required autofocus><br>
        <label>Balance:</label>
        <input type="number" name="balance" required><br>
        <label>Type:</label>
        <input type="text" name="animalType" required><br>
        <label>Is King:</label><br>
        <input type="radio" name="isKing" value="true" checked>Yes
        <input type="radio" name="isKing" value="false">No<br>
        <label>Bad or Good Character?</label><br>
        <input type="radio" name="badOrGood" value="bad" checked> Bad
        <input type="radio" name="badOrGood" value="good"> Good<br>
        <button type="submit">Add</button>
    </form>
</div>
</body>
</html>
